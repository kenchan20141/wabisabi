<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一瞬之詩 | Wabi-Sabi AI Poet</title>
    <meta name="description" content="上傳一張圖片，讓 AI 為您的瞬間譜寫一首充滿侘寂美學的單行詩。">
    
    <!-- 引入具手寫感的思源宋體，增添人文氣息 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">

    <style>


.copyright-footer {
            position: fixed;
            bottom: 0;
            right: 0;
            padding: 5px 10px;
            background-color: #f1f1f1;
        }

        .copyright-footer p {
            margin: 0;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .copyright-footer p {
                font-size: 12px;
            }
        }




        :root {
            --bg-color: #F5F3EF; /* 仿宣紙的米白 */
            --text-color: #3D3B37; /* 墨色 */
            --accent-color: #A39B8B; /* 枯木色 */
            --border-color: #DCD6C8; /* 淺石色 */
            --font-main: 'Noto Serif TC', serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 從頂部開始佈局 */
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #container {
            width: 100%;
            max-width: 520px;
            background: rgba(255, 255, 255, 0.3);
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: all 0.5s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            margin-top: 2rem; /* 與頂部的間距 */
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            margin: 0 0 0.5rem 0.2em;
            color: var(--text-color);
        }

        #subtitle {
            font-size: 0.9rem;
            color: var(--accent-color);
            margin-bottom: 2rem;
        }

        #image-input-area {
            position: relative;
            width: 100%;
            min-height: 200px; /* 初始最小高度 */
            border: 2px dashed var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            box-sizing: border-box;
        }
        
        /* 當有圖片時，邊框變為實線且無最小高度限制 */
        #image-input-area.has-image {
            min-height: 0;
            border: 1px solid var(--border-color);
            background: none;
        }

        #image-input-area:hover:not(.has-image) {
            border-color: var(--accent-color);
        }

        #image-preview {
            display: none; /* 預設隱藏 */
            width: 100%;
            height: auto; /* 高度自動，維持比例 */
            max-width: 100%;
            transition: opacity 0.5s ease;
        }

        #image-preview.visible {
            display: block; /* 顯示圖片 */
        }

        #upload-prompt {
            z-index: 2;
            padding: 1rem;
            transition: opacity 0.5s ease;
        }
        
        #upload-prompt.hidden {
            display: none;
        }

        .upload-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        /* 隱藏原生檔案上傳按鈕 */
        #file-input, #camera-input {
            display: none;
        }
        
        #action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* 在小螢幕上換行 */
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .action-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--accent-color);
            padding: 10px 20px;
            font-family: var(--font-main);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover:not(:disabled) {
            background-color: var(--bg-color);
            border-color: var(--accent-color);
            color: var(--text-color);
        }

        .action-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        /* 結果顯示區域 */
        #result-container {
            margin-top: 2rem;
            width: 100%;
            min-height: 100px;
            padding-top: 1.5rem;
            box-sizing: border-box;
            border-top: 1px solid var(--border-color);
            text-align: left; /* 整體靠左 */
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        
        #result-container.visible {
            opacity: 1;
        }
        
        #poem-display {
            font-size: 1.25rem;
            font-weight: 400;
            line-height: 1.8;
            letter-spacing: 0.1em;
            color: var(--text-color);
            white-space: pre-wrap;
            margin: 0;
        }
        
        #analysis-container {
            margin-top: 1.5rem;
        }
        
        #analysis-container h4 {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-color);
            margin: 0 0 0.5rem 0;
            letter-spacing: 0.1em;
        }
        
        #poem-analysis {
            font-size: 0.9rem;
            line-height: 1.7;
            color: var(--accent-color);
            white-space: pre-wrap;
            margin: 0;
        }

        /* Loading 狀態 */
        #loading-indicator {
            display: none; /* 預設隱藏 */
            width: 100%;
            text-align: center;
            padding: 2rem 0;
            font-size: 1rem;
            color: var(--accent-color);
        }

        #loading-indicator.visible {
            display: block;
            animation: fadeInOut 2s infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* --- 響應式設計強化 --- */
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }
            #container {
                padding: 1.5rem;
                margin-top: 1rem;
            }
            h1 {
                font-size: 1.6rem; /* 在小螢幕上縮小標題 */
            }
            #poem-display {
                font-size: 1.1rem; /* 在小螢幕上縮小詩句文字 */
            }
            .action-btn {
                padding: 8px 16px; /* 稍微縮小按鈕 */
                font-size: 0.85rem;
            }
        }

    </style>
</head>
<body>

    <div id="container">
        <h1>一瞬之詩</h1>
        <p id="subtitle">置入一隅風景，得一句侘寂之詩</p>

        <!-- 圖片上傳區域 -->
        <div id="image-input-area">
            <img id="image-preview" src="" alt="圖片預覽">
            <div id="upload-prompt">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>
                <p>點擊此處選擇檔案</p>
            </div>
        </div>
        
        <!-- 隱藏的 input 元素 -->
        <input type="file" id="file-input" accept="image/*">
        <input type="file" id="camera-input" accept="image/*" capture="environment">

        <!-- 操作按鈕 -->
        <div id="action-buttons">
            <button id="camera-btn" class="action-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>
                </svg>
                <span>即席攝影</span>
            </button>
            <button id="generate-btn" class="action-btn" disabled>生成詩句</button>
        </div>
        
        <!-- 結果顯示區域 -->
        <div id="result-container">
            <p id="poem-display"></p>
            <div id="analysis-container" style="display: none;">
                <h4>賞析</h4>
                <p id="poem-analysis"></p>
            </div>
        </div>

        <!-- Loading 指示器 -->
        <div id="loading-indicator">尋覓詩句中…</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 獲取所有需要的 DOM 元素
            const imageInputArea = document.getElementById('image-input-area');
            const fileInput = document.getElementById('file-input');
            const cameraInput = document.getElementById('camera-input');
            const cameraBtn = document.getElementById('camera-btn');
            const generateBtn = document.getElementById('generate-btn');
            const imagePreview = document.getElementById('image-preview');
            const uploadPrompt = document.getElementById('upload-prompt');
            const resultContainer = document.getElementById('result-container');
            const poemDisplay = document.getElementById('poem-display');
            const analysisContainer = document.getElementById('analysis-container');
            const poemAnalysis = document.getElementById('poem-analysis');
            const loadingIndicator = document.getElementById('loading-indicator');

            let currentImageBase64 = null; // 用於儲存當前處理好的圖片

            // --- 事件監聽 ---

            imageInputArea.addEventListener('click', () => fileInput.click());
            cameraBtn.addEventListener('click', () => cameraInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            cameraInput.addEventListener('change', handleFileSelect);
            generateBtn.addEventListener('click', generatePoem);

            // --- 核心功能函數 ---

            function handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                // 重置狀態
                resultContainer.classList.remove('visible');
                loadingIndicator.classList.add('visible');
                loadingIndicator.textContent = '壓縮圖片中…';
                analysisContainer.style.display = 'none';

                // 壓縮並處理圖片
                resizeImage(file, 1024, 0.85, (base64) => {
                    currentImageBase64 = base64;
                    imagePreview.src = base64;
                    imagePreview.classList.add('visible');
                    
                    uploadPrompt.classList.add('hidden');
                    imageInputArea.classList.add('has-image');
                    
                    generateBtn.disabled = false;
                    generateBtn.textContent = '生成詩句';
                    
                    loadingIndicator.classList.remove('visible');
                });
            }

            function resizeImage(file, maxSize, quality, callback) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        let { width, height } = img;

                        if (width > height) {
                            if (width > maxSize) {
                                height *= maxSize / width;
                                width = maxSize;
                            }
                        } else {
                            if (height > maxSize) {
                                width *= maxSize / height;
                                height = maxSize;
                            }
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        callback(canvas.toDataURL('image/jpeg', quality));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            async function generatePoem() {
                if (!currentImageBase64) {
                    alert('請先選擇一張圖片。');
                    return;
                }

                // 更新 UI 為處理中狀態
                generateBtn.disabled = true;
                generateBtn.textContent = '尋詩中…';
                resultContainer.classList.remove('visible');
                loadingIndicator.classList.add('visible');
                loadingIndicator.textContent = '尋覓詩句中…';
                
                // 【修訂一】在 Prompt 中加入隨機數，確保每次請求都獨一無二，強制 API 重新生成
                const cacheBuster = Math.random();
                const promptText = `你是一位深諳文學的散文家。必須參考真實作者及真實文學作品，並根據這張圖片的內容，以繁體中文引錄一句精煉、有留白空間、富文學性的真實散文節錄的句子。要多嘗試詞語的新鮮組合。只需回傳那一句句子，不要任何多餘的文字或解釋。JSON 結構如下： {"poem": "一句繁體散文句子，不包含篇名及作者名稱", "analysis": "一段50字左右的繁體中文賞析"}。句子需精煉、富文學性且有留白意境。賞析需簡要分析圖片如何引發詩意。(隨機數: ${cacheBuster})`;

                const requestBody = {
  model: "mirexa", // 確保使用支援 Vision 的模型
  messages: [{
    role: "user",
    content: [{
      type: "text",
      text: promptText
    }, {
      type: "image_url",
      image_url: { "url": currentImageBase64 }
    }]
  }],
  temperature: 1.2, // 提高溫度以增加創意
  stream: false,
  // 【教學範例】如果 API 支援，這是一種可能加入隱私設定的方式。
  // 這行程式碼在您目前的服務中不會有作用。
  private: true 
};

                try {
                    const response = await fetch('https://text.pollinations.ai/openai', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer Jeq-UCxbpvrqUEzN' /* 【新增處】 */
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        throw new Error(`API 請求失敗，狀態碼: ${response.status}`);
                    }

                    const data = await response.json();
                    let content = data.choices?.[0]?.message?.content?.trim();

                    if (!content) {
                        throw new Error('API 回應內容為空。');
                    }
                    
                    // 嘗試解析 AI 回傳的 JSON
                    try {
                        // 清理可能的 markdown 程式碼區塊
                        const jsonString = content.replace(/```json\n?|\n?```/g, '');
                        const parsed = JSON.parse(jsonString);

                        if (parsed.poem && parsed.analysis) {
                            poemDisplay.textContent = parsed.poem;
                            poemAnalysis.textContent = parsed.analysis;
                            analysisContainer.style.display = 'block';
                        } else {
                            // 若 JSON 格式不對，直接顯示原始回傳內容
                            throw new Error('JSON 格式不符。');
                        }
                    } catch (e) {
                        // 如果解析失敗，可能是 AI 沒有回傳標準 JSON，我們做一個降級處理
                        poemDisplay.textContent = content;
                        analysisContainer.style.display = 'none'; // 隱藏賞析區塊
                    }

                    resultContainer.classList.add('visible');

                } catch (error) {
                    console.error('生成詩句時發生錯誤:', error);
                    poemDisplay.textContent = '詩意走失，請稍後再試。';
                    analysisContainer.style.display = 'none';
                    resultContainer.classList.add('visible');
                } finally {
                    // 無論成功或失敗，都恢復按鈕狀態並隱藏 loading
                    loadingIndicator.classList.remove('visible');
                    generateBtn.disabled = false;
                    generateBtn.textContent = '再覓一詩'; // 讓使用者可以重新生成
                }
            }
        });
    </script>
